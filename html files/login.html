<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login page</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    
    <title>Registration page</title>
    <link href="./../css files/login.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <div style="margin: auto; width: 32%; height:42%" class="bg-register"> 
        
        <form class="mt-5" name="login-form">
            <h2 class="text-center">Login</h2>
            
            <div class="mb-3 register-div">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input name="fname" type="email" class="form-control" id="email"  onkeyup="logindetails('email',this.value)" placeholder="Email" required>
              </div>
            <div class="mb-3 register-div">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input name="fname" type="password" class="form-control" id="password" onkeyup="logindetails('password',this.value)"  placeholder="Password" required>
              </div>
              <div class="login-button"><button type="button" onclick="login()" class="btn btn-color ">Login</button></div>
              
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./../med.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</html>
