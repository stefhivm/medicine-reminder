<body>
    <div style="margin: auto; width: 32%; height:53%" class="bg-register"> 
        
        <form class="mt-5" id="form" name="form" action="/action_page.php"  method="post">
           <div ><h2 class="text-center">Sign up!</h2></div>
            <div class="mb-3 register-div ">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="text" class="form-control" onkeyup="details('name',this.value)" id="name" name="name" placeholder="Name" required >
              </div>
            <div class="mb-3 register-div">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" onkeyup="details('email',this.value)" id="email" name="email" placeholder="Email" required>
              </div>
            <div class="mb-3 register-div">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" onkeyup="details('password',this.value)" placeholder="Password" required>
              </div>
              <div class="register-button"><button type="submit" id="submit" data-bs-toggle="button" onclick="register()" class="btn btn-color ">Submit</button></div>
              <p id="register-success"></p>
              <p id="register-error"></p>
              
        </form>
